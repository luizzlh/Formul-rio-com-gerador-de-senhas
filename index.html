<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
   <script src="js/script.js" defer></script>
   <title>Gerador de Senha</title>
</head>
<body>
   <div id="register-container">
      <div id="register-banner">
         <div id="banner-layer">
            <h1>Seja bem-vindo</h1>
         </div>
      </div>
      <div id="register-form">
         <h2>Crie sua conta:</h2>
         <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
         <div class="form-control">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite o seu nome">
         </div>

         <div class="form-control">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
         </div>

         <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite o seu senha">
         </div>

         <p>Quer ajuda para criar uma senha segura?
            <span id="generate-password">Clique aqui.</span>
         </p>

         <div id="generate-password-config">
            <p>Selecione as opções que você deseja</p>
            <div class="form-config">
               <label for="caracteres">Quantidade de caracteres:</label>
               <input type="number" name="caracteres" id="caracteres" placeholder="10">
            </div>
            <div class="form-check">
               <div class="form-config">
                  <label for="letras">Letras:</label>
                  <input type="checkbox" class="checkbox" value="letras" name="letras" id="letras">
               </div>
               <div class="form-config">
                  <label for="numeros">Números:</label>
                  <input type="checkbox" class="checkbox" value="numeros" name="numeros" id="numeros">
               </div>
               <div class="form-config">
                  <label for="simbolos">Símbolos:</label>
                  <input type="checkbox" class="checkbox" value="simbolos" name="simbolos" id="simbolos">
               </div>
            </div>
            <div class="divbtnCreatePassword">
               <button id="btnCreatePassword">Criar senha</button>
            </div>
         </div>

         <div id="generated-password">
            <p>Aqui está a sua senha:</p>
            <h4></h4>
            <button id="btnCopiarSenha">Copiar</button>
         </div>

         <div class="form-control">
            <label for="confirmpassword">Confirmação de Senha</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
         </div>

         <input type="submit" id="btnCadastro" value="Cadastrar"></input>
      </div>
   </div>
</body>
</html>
